<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Tables</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
            padding: 40px;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        .btn-table {
            margin: 10px;
            padding: 12px 20px;
            background-color: #ffc107;
            color: #000;
            border: none;
            border-radius: 12px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-table:hover {
            background-color: #ffca2c;
            color: #000;
            transform: scale(1.05);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Admin Dashboard - Tables</h1>
        <div class="d-flex flex-wrap justify-content-center">
            {% for table in tables %}
                <form action="{{ url_for('view_table') }}" method="post">
                    <input type="hidden" name="table_name" value="{{ table }}">
                    <button type="submit" class="btn btn-table">{{ table }}</button>
                </form>
            {% endfor %}
        </div>
    </div>
</body>
</html>
