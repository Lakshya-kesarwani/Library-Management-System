<!-- templates/admin.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Admin Dashboard</h2>
        <div class="row g-4">
            {% for table in ['books', 'members', 'issued_books', 'transactions'] %}
            <div class="col-md-3">
                <div class="card shadow-sm border-0 h-100">
                    <div class="card-body text-center">
                        <h5 class="card-title text-capitalize">{{ table.replace('_', ' ') }}</h5>
                        <a href="{{ url_for('view_table', table_name=table) }}" class="btn btn-primary">View</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
