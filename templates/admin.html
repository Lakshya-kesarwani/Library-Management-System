<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Member</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928DAB);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        @keyframes gradientShift {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .form-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            width: 400px;
            backdrop-filter: blur(10px);
        }

        .form-container h2 {
            text-align: center;
            color: #00ffe7;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: #eee;
            color: #333;
            font-weight: bold;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #00ffe7;
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background: #00c9b8;
        }

        .message {
            margin-top: 20px;
            text-align: center;
            color: #00ffe7;
            font-size: 0.9rem;
        }

        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #00ffe7;
            text-decoration: none;
            font-size: 0.9rem;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Add New Member</h2>
    <form method="POST" action="{{ url_for('add_member') }}">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" required>
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" name="dob" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="contact">Contact Details:</label>
            <input type="text" name="contact" required>
        </div>

        <div class="form-group">
            <label for="program">Program:</label>
            <input type="text" name="program" required>
        </div>

        <div class="form-group">
            <label for="branch">Branch:</label>
            <input type="text" name="branch" required>
        </div>

        <div class="form-group">
            <label for="admission_year">Year of Admission:</label>
            <input type="number" name="admission_year" min="1900" max="2100" required>
        </div>

        <div class="form-group">
            <label for="graduation_year">Year of Graduation:</label>
            <input type="number" name="graduation_year" min="1900" max="2100" required>
        </div>

        <input type="submit" value="Add Member">
    </form>

    {% if message %}
        <p class="message">{{ message }}</p>
    {% endif %}

    <a href="{{ url_for('dashboard') }}">‚Üê Back to Dashboard</a>
</div>

</body>
</html>
