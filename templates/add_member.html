<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Member</title>
    <link rel="stylesheet" href="/static/add_member.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="form-container">
    <h2>Add New Member</h2>
    <form method="POST" action="{{ url_for('add_member') }}">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" required>
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" name="dob" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="contact">Contact Details:</label>
            <input type="text" name="contact" required>
        </div>

        <div class="form-group">
            <label for="program">Program:</label>
            <input type="text" name="program" required>
        </div>

        <div class="form-group">
            <label for="branch">Branch:</label>
            <input type="text" name="branch" required>
        </div>

        <div class="form-group">
            <label for="admission_year">Year of Admission:</label>
            <input type="number" name="admission_year" min="1900" max="2100" required>
        </div>

        <div class="form-group">
            <label for="graduation_year">Year of Graduation:</label>
            <input type="number" name="graduation_year" min="1900" max="2100" required>
        </div>

        <input type="submit" value="Add Member">
    </form>

    {% if message %}
        <p class="message">{{ message }}</p>
    {% endif %}
</div>

</body>
</html>
