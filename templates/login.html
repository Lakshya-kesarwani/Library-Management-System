<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IITGN Library Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/login_logo.png') }}"); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay */
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .overlay h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            font-weight: bold;
            color: #f1f1f1;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 10px;
            color: #fff;
        }

        .form-control:focus {
            box-shadow: none;
            background-color: rgba(255, 255, 255, 0.2);
        }

        .btn-custom {
            background-color: #007BFF;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn-custom:hover {
            background-color: #0056b3;
        }

        .moving-text {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            font-size: 1.2rem;
            color: #f0f0f0;
            animation: moveText 10s linear infinite;
        }

        @keyframes moveText {
            0%   {transform: translateX(100%);}
            100% {transform: translateX(-100%);}
        }

        .iitgn-logo {
            width: 220px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- <div class="moving-text">Welcome to the IITGN Library Login Portal â€” Access for Admins and Users</div> -->
    <div class="overlay">
        <img src="{{ url_for('static', filename='images/iitgn_logo.png') }}" alt="IITGN Logo" class="iitgn-logo">
        <h2>Login to IITGN Library</h2>
        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
                <input type="text" class="form-control" name="username" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Login</button>
        </form>
    </div>
</body>
</html>
