<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Tables Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f'); /* Library background */
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            color: #fff;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.6);
            min-height: 100vh;
            padding: 40px;
            box-sizing: border-box;
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 30px;
            max-width: 1000px;
            margin: auto;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        h1 {
            font-family: 'Libre Baskerville', serif;
            font-size: 36px;
            margin-bottom: 25px;
            text-align: center;
            color: #f2f2f2;
        }

        .btn-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .table-button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            color: white;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }

        .table-button:hover {
            background: linear-gradient(to right, #3a3fba, #6f74f9);
            transform: scale(1.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.95);
            color: #333;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 10px 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4e54c8;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        h2 {
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="card">
            <h1>ðŸ“š Library Database Tables</h1>

            <div class="btn-container">
                {% for table in table_names %}
                <form method="POST" style="display:inline;">
                    <input type="hidden" name="table_name" value="{{ table }}">
                    <button type="submit" class="table-button">{{ table }}</button>
                </form>
                {% endfor %}
            </div>

            {% if selected_table %}
                <h2>Showing Data From: {{ selected_table }}</h2>
                <table>
                    <thead>
                        <tr>
                            {% for col in columns %}
                                <th>{{ col }}</th>
                            {% endfor %}
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in rows %}
                            <tr>
                                {% for col in row %}
                                    <td>{{ col }}</td>
                                {% endfor %}
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            {% endif %}
        </div>
    </div>
</body>
</html>
