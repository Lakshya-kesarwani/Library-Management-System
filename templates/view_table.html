<!-- templates/view_table.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{{ table_name.title() }} Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h3 class="mb-4 text-center">{{ table_name.replace('_', ' ').title() }} Table</h3>
        <a href="{{ url_for('admin') }}" class="btn btn-secondary mb-3">‚Üê Back to Dashboard</a>
        {% if rows %}
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        {% for col in columns %}
                        <th>{{ col }}</th>
                        {% endfor %}
                    </tr>
                </thead>
                <tbody>
                    {% for row in rows %}
                    <tr>
                        {% for cell in row %}
                        <td>{{ cell }}</td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% else %}
        <p class="text-danger">No data available.</p>
        {% endif %}
    </div>
</body>
</html>
